<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with dropdowns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Sassy.<span id="logo">so</span></h1>
            <ul>
                <li>Home<div class="dot"></div></li>
                <li>About<div class="dot"></div></li>
                <li>Careers<div class="dot"></div></li>
                <li>Products<div class="dot"></div></li>
            </ul>
            <div class="btn-containers">
                <button id="sc-btn">Sign-up</button>
                <button id="pr-btn">Login</button>
            </div>
        </nav>
    </header>
    
</body>
</html>
